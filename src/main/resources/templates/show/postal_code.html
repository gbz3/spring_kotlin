<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <h3>TABLE_NAME: <span>postal_code</span></h3>
    <select class="form-control m-2" id="ken"></select>
    <table id="main">
    </table>
<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="module">
    import { getTableBody, getKenOptions } from '/js/show_table.js'
    getKenOptions().then(kens => $('#ken').html(kens))
    getTableBody(addr => addr.zip.startsWith('76')).then(tbody => $('#main').html(tbody))
</script>
</body>
</html>
